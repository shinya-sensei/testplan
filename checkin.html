<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>受付フォーム</title>
</head>
<body>
  <h1>受付フォーム</h1>
  <label for="kana">お名前（カタカナ）:</label>
  <input type="text" id="kana">
  <button onclick="searchUser()">検索</button>
  <div id="result"></div>

  <script>
    async function searchUser() {
      const kana = document.getElementById("kana").value.trim();
      const res = await fetch("https://reception.esthepro-shinya.workers.dev/");
      const data = await res.json();

      const match = data.find(row => row["カタカナ"] && row["カタカナ"].includes(kana));

      const resultDiv = document.getElementById("result");
      if (!match) {
        resultDiv.innerHTML = "該当者が見つかりません";
        return;
      }

      if (match["受付"] === "○") {
        resultDiv.innerHTML = `${match["お名前"]} さんはすでに受付済みです。`;
        return;
      }

      resultDiv.innerHTML = `
        <p>こちらの方ですか？</p>
        <ul>
          <li>名前：${match["お名前"]}</li>
          <li>店舗：${match["店舗"]}</li>
          <li>お席：${match["お席"]}</li>
        </ul>
        <button onclick='submitCheckin("${match["お名前"]}")'>受付する</button>
      `;
    }

    async function submitCheckin(name) {
      const res = await fetch("https://reception.esthepro-shinya.workers.dev/", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: `name=${encodeURIComponent(name)}`
      });

      if (res.ok) {
        document.getElementById("result").innerHTML = "受付完了しました！";
      } else {
        document.getElementById("result").innerHTML = "エラーが発生しました。";
      }
    }
  </script>
</body>
</html>
