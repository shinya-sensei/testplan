/// ✅ checkin.html
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>受付フォーム</title>
</head>
<body>
  <h1>受付フォーム</h1>
  <label for="kana">お名前（カタカナ）:</label>
  <input type="text" id="kana">
  <button onclick="searchUser()">検索</button>

  <div id="result"></div>

  <script>
    async function searchUser() {
      const kana = document.getElementById("kana").value;
      const res = await fetch("https://reception.esthepro-shinya.workers.dev/");
      const data = await res.json();
      const user = data.find(row => row[1] && row[1].includes(kana));

      const result = document.getElementById("result");
      if (user) {
        result.innerHTML = `
          <p>名前: ${user[0]}</p>
          <p>店舗: ${user[2]}</p>
          <p>お席: ${user[3]}</p>
          <button onclick='checkin("${user[1]}")'>受付する</button>
        `;
      } else {
        result.textContent = "該当者が見つかりません。";
      }
    }

    async function checkin(kana) {
      const res = await fetch("https://reception.esthepro-shinya.workers.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `kana=${encodeURIComponent(kana)}`
      });
      const result = await res.text();
      document.getElementById("result").innerHTML += `<p>${result}</p>`;
    }
  </script>
</body>
</html>
