<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>受付フォーム</title>
</head>
<body>
  <h1>受付フォーム</h1>
  <input type="text" id="katakanaInput" placeholder="カタカナで検索">
  <button onclick="search()">検索</button>
  <div id="result"></div>

  <script>
    const endpoint = "https://reception.esthepro-shinya.workers.dev/";

    async function search() {
      const input = document.getElementById("katakanaInput").value.trim();
      if (!input) return alert("カタカナを入力してください");

      const res = await fetch(endpoint);
      const data = await res.json();
      const match = data.find(row => row["カタカナ"] === input);

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!match) {
        resultDiv.textContent = "該当者が見つかりません";
        return;
      }

      resultDiv.innerHTML = `
        <p>お名前：${match["お名前"]}</p>
        <p>店舗：${match["店舗"]}</p>
        <p>お席：${match["お席"]}</p>
        <button onclick="checkIn('${input}')">受付する</button>
      `;
    }

    async function checkIn(katakana) {
      const formData = new URLSearchParams();
      formData.append("katakana", katakana);

      const res = await fetch(endpoint, {
        method: "POST",
        body: formData,
      });

      const text = await res.text();
      alert(text === "OK" ? "受付完了しました" : "受付エラー");
    }
  </script>
</body>
</html>
