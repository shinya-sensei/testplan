<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>来場者 受付フォーム (reception)</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 20px; }
    h1 { color: #333; }
    .card {
      background: #e6ffe6;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .status { margin-top: 10px; color: #555; }
    .error { color: red; }
    .success { color: green; }
    .button {
      padding: 8px 15px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover { background-color: #ddd; }
  </style>
</head>
<body>
  <h1>来場者 受付フォーム (reception)</h1>
  <input type="text" id="katakana" placeholder="カタカナ" />
  <button class="button" onclick="search()">検索</button>
  <div id="results"></div>

  <script>
    const API_BASE = 'https://script.google.com/macros/s/AKfycbxm1tdzfPQ3_WbQBWr-Y7eEFeeLoilzwQugYb4U8hM9Ix8xvdcGNoXfe2YrAwaN95aHEQ/exec';

    function search() {
      const katakana = document.getElementById('katakana').value.trim();
      if (!katakana) {
        alert('カタカナを入力してください');
        return;
      }

      fetch(`${API_BASE}?katakana=${encodeURIComponent(katakana)}`)
        .then(res => res.json())
        .then(data => renderResults(data.results))
        .catch(err => {
          console.error(err);
          document.getElementById('results').innerHTML = '<p class="error">通信エラーが発生しました</p>';
        });
    }

    function renderResults(results) {
      const container = document.getElementById('results');
      container.innerHTML = '';

      if (!results || results.length === 0) {
        container.innerHTML = '<p class="error">該当者が見つかりません</p>';
        return;
      }

      results.forEach((person, index) => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <p><strong>お名前：</strong>${person.name}</p>
          <p><strong>店舗：</strong>${person.shop}</p>
          <p><strong>お席：</strong>${person.seat}</p>
          <p><strong>WOTT体験枠：</strong>${person.wott || 'なし'}</p>
          <p><strong>プロラボ米希望：</strong>
            <input type="checkbox" id="rice-${index}" ${person.rice ? 'checked' : ''}/>
          </p>
          <button class="button" onclick="checkIn(${person.row}, ${index})" ${person.checkedIn ? 'disabled' : ''}>
            ${person.checkedIn ? '受付済み' : '受付する'}
          </button>
          <p id="status-${index}" class="status"></p>
        `;
        container.appendChild(div);
      });
    }

    function checkIn(row, index) {
      const riceChecked = document.getElementById(`rice-${index}`).checked;
      const status = document.getElementById(`status-${index}`);
      status.textContent = '受付処理中…';

      fetch(API_BASE, {
        method: 'POST',
        body: JSON.stringify({ row, rice: riceChecked }),
        headers: { 'Content-Type': 'application/json' },
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          status.textContent = '受付完了！';
          status.className = 'status success';
          document.querySelectorAll('.button')[index].disabled = true;
          document.querySelectorAll('.button')[index].textContent = '受付済み';
        } else {
          status.textContent = 'エラーが発生しました';
          status.className = 'status error';
        }
      })
      .catch(err => {
        console.error(err);
        status.textContent = '通信エラーが発生しました';
        status.className = 'status error';
      });
    }
  </script>
</body>
</html>
