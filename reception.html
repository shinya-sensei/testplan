<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>来場者 受付フォーム (reception)</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
    h1 { color: #333; }
    input[type="text"] { width: 300px; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-left: 10px; }
    .result { background-color: #e0ffe0; border: 1px solid #b2d8b2; margin-top: 20px; padding: 15px; border-radius: 8px; }
    .result p { margin: 5px 0; }
    .error { color: red; margin-top: 10px; }
    .success { color: green; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>来場者 受付フォーム (reception)</h1>
  <input type="text" id="katakana" placeholder="カタカナで検索" />
  <button onclick="search()">検索</button>
  <div id="results"></div>
  <script>
    const API_BASE = 'https://script.google.com/macros/s/AKfycbxm1tdzfPQ3_WbQBWr-Y7eEFeeLoilzwQugYb4U8hM9Ix8xvdcGNoXfe2YrAwaN95aHEQ/exec';

    async function search() {
      const katakana = document.getElementById('katakana').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      if (!katakana) {
        resultsDiv.innerHTML = '<p class="error">カタカナを入力してください</p>';
        return;
      }
      try {
        const response = await fetch(`${API_BASE}?katakana=${encodeURIComponent(katakana)}`);
        if (!response.ok) throw new Error('通信エラー');
        const data = await response.json();
        if (!data.results || data.results.length === 0) {
          resultsDiv.innerHTML = '<p class="error">該当者が見つかりません</p>';
          return;
        }
        data.results.forEach((person, index) => {
          const div = document.createElement('div');
          div.className = 'result';
          div.innerHTML = `
            <p><strong>お名前：</strong>${person.name}</p>
            <p><strong>店舗：</strong>${person.shop}</p>
            <p><strong>お席：</strong>${person.seat}</p>
            <p><strong>WOTT体験枠：</strong>${person.wott || ''}</p>
            <label>
              <input type="checkbox" id="rice-${index}" ${person.checkedIn ? (person.rice ? 'checked disabled' : 'disabled') : (person.rice ? 'checked' : '')}>
              プロラボ米希望
            </label>
            ${person.checkedIn ? '<p><strong>受付済み</strong></p>' : `<button onclick="checkin(${person.row}, ${index})">受付する</button>`}
          `;
          resultsDiv.appendChild(div);
        });
      } catch (error) {
        console.error(error);
        resultsDiv.innerHTML = '<p class="error">通信エラーが発生しました</p>';
      }
    }

    async function checkin(row, index) {
      const resultsDiv = document.getElementById('results');
      const riceChecked = document.getElementById(`rice-${index}`).checked;
      try {
        const response = await fetch(`${API_BASE}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ row: row, rice: riceChecked })
        });
        if (!response.ok) throw new Error('通信エラー');
        const data = await response.json();
        if (data.success) {
          resultsDiv.innerHTML = '<p class="success">受付が完了しました</p>';
          search();
        } else {
          resultsDiv.innerHTML = `<p class="error">${data.message}</p>`;
        }
      } catch (error) {
        console.error(error);
        resultsDiv.innerHTML = '<p class="error">受付処理中にエラーが発生しました</p>';
      }
    }
  </script>
</body>
</html>
