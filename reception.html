<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>受付システムv6</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #search {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    #katakanaInput {
      width: 200px;
      padding: 10px;
      font-size: 1.2em;
    }
    #searchButton {
      padding: 10px 20px;
      font-size: 1.2em;
      margin-left: 10px;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin: 10px auto;
      padding: 15px;
      max-width: 500px;
    }
    .card p {
      margin: 5px 0;
    }
    .checkin-button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }
    .checkin-button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    label {
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>受付システム</h1>
  <div id="search">
    <input type="text" id="katakanaInput" placeholder="カタカナ入力">
    <button id="searchButton">検索</button>
  </div>
  <div id="result"></div>

  <script>
    // ✅ Cloudflare外し版API
    const API_BASE = "https://script.google.com/macros/s/AKfycbxm1tdzfPQ3_WbQBWr-Y7eEFeeLoilzwQugYb4U8hM9Ix8xvdcGNoXfe2YrAwaN95aHEQ/exec";

    document.getElementById('searchButton').addEventListener('click', () => {
      const katakana = document.getElementById('katakanaInput').value;
      searchCustomer(katakana);
    });

    async function searchCustomer(katakana) {
      document.getElementById('result').innerHTML = "<p>検索中...</p>";
      try {
        const response = await fetch(`${API_BASE}?action=search&katakana=${encodeURIComponent(katakana)}`);
        const data = await response.json();

        if (data.length === 0) {
          document.getElementById('result').innerHTML = "<p>該当なし</p>";
          return;
        }

        const cards = data.map((item, index) => {
          const riceChecked = item.rice === '◯' ? 'checked disabled' : '';
          const riceDisplay = item.rice === '◯' ? 'プロラボ米希望☑️' : 'プロラボ米希望❌';
          const buttonDisabled = item.checked ? 'disabled' : '';

          return `
            <div class="card">
              <p><strong>お名前:</strong> ${item.name}</p>
              <p><strong>店舗:</strong> ${item.store}</p>
              <p><strong>お席:</strong> ${item.seat}</p>
              <p><strong>WOTT体験枠:</strong> ${item.wott || ""}</p>
              <p>${riceDisplay}</p>
              <button class="checkin-button" ${buttonDisabled} onclick="checkInCustomer('${item.id}', ${item.rice === '◯'})">
                ${item.checked ? '受付済み' : '受付する'}
              </button>
            </div>
          `;
        }).join('');

        document.getElementById('result').innerHTML = cards;

      } catch (error) {
        console.error("検索エラー:", error);
        document.getElementById('result').innerHTML = "<p>エラーが発生しました</p>";
      }
    }

    async function checkInCustomer(id, rice) {
      try {
        const response = await fetch(`${API_BASE}?action=checkin&id=${encodeURIComponent(id)}&rice=${rice}`);
        const result = await response.json();

        if (result.success) {
          alert("受付完了！");
          document.getElementById('searchButton').click();
        } else {
          alert("受付失敗：" + result.message);
        }
      } catch (error) {
        console.error("受付エラー:", error);
        alert("エラーが発生しました");
      }
    }
  </script>
</body>
</html>
