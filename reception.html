<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>受付フォーム (reception)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
    }
    .card.done {
      background-color: #e0ffe0;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    label {
      display: flex;
      align-items: center;
    }
    label input[type="checkbox"] {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>来場者 受付フォーム (reception)</h1>
  <input type="text" id="katakana" placeholder="カタカナ入力">
  <button onclick="searchVisitor()">検索</button>
  <div id="results"></div>
  <div id="error" class="error"></div>

  <script>
    const API_BASE = "https://test.esthepro-shinya.workers.dev/"; // Cloudflare経由

    async function searchVisitor() {
      const katakana = document.getElementById('katakana').value;
      const resultsDiv = document.getElementById('results');
      const errorDiv = document.getElementById('error');
      resultsDiv.innerHTML = '';
      errorDiv.textContent = '';

      try {
        const response = await fetch(`${API_BASE}?katakana=${encodeURIComponent(katakana)}`);
        const data = await response.json();

        if (data.length === 0) {
          errorDiv.textContent = '該当するお客様が見つかりませんでした';
          return;
        }

        data.forEach((row, index) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div>お名前：${row.name}</div>
            <div>店舗：${row.shop}</div>
            <div>お席：${row.seat}</div>
            <div>WOTT体験枠：${row.wott ? row.wott : ''}</div>
            <label>
              <input type="checkbox" id="rice-${index}" ${row.rice === '◯' ? 'checked' : ''}>
              プロラボ米希望
            </label>
            <button id="checkin-${index}" ${row.checked ? 'disabled' : ''} onclick="checkIn(${row.row}, ${index})">
              ${row.checked ? '受付済み' : '受付する'}
            </button>
          `;
          if (row.checked) {
            card.classList.add('done');
          }
          resultsDiv.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        errorDiv.textContent = '通信エラーが発生しました';
      }
    }

    async function checkIn(row, index) {
      const riceChecked = document.getElementById(`rice-${index}`).checked ? '◯' : '';
      const button = document.getElementById(`checkin-${index}`);
      const card = button.parentElement;
      button.disabled = true;
      button.textContent = '受付済み';
      card.classList.add('done');

      try {
        const response = await fetch(API_BASE, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ row, rice: riceChecked })
        });
        if (!response.ok) throw new Error('Network response was not ok');
      } catch (err) {
        console.error(err);
        alert('受付処理でエラーが発生しました');
        button.disabled = false;
        button.textContent = '受付する';
        card.classList.remove('done');
      }
    }
  </script>
</body>
</html>
