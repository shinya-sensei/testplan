<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>受付フォーム（最終） (reception)</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 20px; }
    h1 { color: #333; }
    .card {
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card.pending { background: #ffffff; } /* 受付まだ */
    .card.checked-in { background: #e6ffe6; } /* 受付済み */
    .status { margin-top: 10px; color: #555; }
    .error { color: red; }
    .success { color: green; }
    .loading { color: #888; margin: 10px 0; }
    .button {
      padding: 8px 15px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover { background-color: #ddd; }
  </style>
</head>
<body>
  <h1>来場者 受付フォーム (reception)</h1>
  <input type="text" id="katakana" placeholder="カタカナ" />
  <button class="button" onclick="search()">検索</button>
  <div id="status-message" class="loading"></div>
  <div id="results"></div>

  <script>
    const API_BASE = 'https://reception.esthepro-shinya.workers.dev';

    function search() {
      const katakana = document.getElementById('katakana').value.trim();
      if (!katakana) {
        alert('カタカナを入力してください');
        return;
      }

      document.getElementById('status-message').textContent = '検索中…';
      document.getElementById('results').innerHTML = '';

      fetch(`${API_BASE}?katakana=${encodeURIComponent(katakana)}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('status-message').textContent = '';
          renderResults(data.results);
        })
        .catch(err => {
          console.error(err);
          document.getElementById('status-message').textContent = '';
          document.getElementById('results').innerHTML = '<p class="error">通信エラーが発生しました</p>';
        });
    }

    function renderResults(results) {
      const container = document.getElementById('results');
      container.innerHTML = '';

      if (!results || results.length === 0) {
        container.innerHTML = '<p class="error">該当者が見つかりません</p>';
        return;
      }

      results.forEach((person, index) => {
        const cardClass = person.checkedIn ? 'card checked-in' : 'card pending';
        const riceInfo = person.checkedIn
          ? `<p><strong>プロラボ米希望：</strong>${person.rice ? '◯' : '❌'}</p>`
          : `<p><strong>プロラボ米希望：</strong>
              <input type="checkbox" id="rice-${index}" ${person.rice ? 'checked' : ''}/>
            </p>`;
        const buttonHTML = person.checkedIn
          ? `<button class="button" disabled>受付済み</button>`
          : `<button class="button" onclick="checkIn(${person.row}, ${index})">受付する</button>`;

        const div = document.createElement('div');
        div.className = cardClass;
        div.innerHTML = `
          <p><strong>お名前：</strong>${person.name}</p>
          <p><strong>店舗：</strong>${person.shop}</p>
          <p><strong>お席：</strong>${person.seat}</p>
          <p><strong>WOTT体験枠：</strong>${person.wott || 'なし'}</p>
          ${riceInfo}
          ${buttonHTML}
          <p id="status-${index}" class="status"></p>
        `;
        container.appendChild(div);
      });
    }

    function checkIn(row, index) {
      const riceChecked = document.getElementById(`rice-${index}`).checked;
      const status = document.getElementById(`status-${index}`);
      status.textContent = '受付処理中…';

      fetch(API_BASE, {
        method: 'POST',
        body: JSON.stringify({ row, rice: riceChecked }),
        headers: { 'Content-Type': 'application/json' },
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          status.textContent = '受付完了！';
          status.className = 'status success';
          search(); // 状態更新のため再検索
        } else {
          status.textContent = 'エラーが発生しました';
          status.className = 'status error';
        }
      })
      .catch(err => {
        console.error(err);
        status.textContent = '通信エラーが発生しました';
        status.className = 'status error';
      });
    }
  </script>
</body>
</html>
