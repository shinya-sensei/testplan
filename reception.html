<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>受付フォームv7 (reception)</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
    }
    h1 {
      color: #333;
    }
    input, button {
      font-size: 1.2em;
      padding: 8px;
      margin: 5px 0;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #e0ffe0;
      border: 1px solid #90ee90;
    }
    .error {
      color: red;
    }
    .checked {
      background-color: #d4fcd4;
    }
  </style>
</head>
<body>
  <h1>来場者 受付フォーム (reception)</h1>
  <input type="text" id="katakana" placeholder="カタカナ氏名を入力" />
  <button onclick="search()">検索</button>
  <div id="result"></div>

  <script>
    const API_BASE = 'https://script.google.com/macros/s/AKfycbxm1tdzfPQ3_WbQBWr-Y7eEFeeLoilzwQugYb4U8hM9Ix8xvdcGNoXfe2YrAwaN95aHEQ/exec';

    async function search() {
      const katakana = document.getElementById('katakana').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';
      if (!katakana) {
        resultDiv.innerHTML = '<p class="error">カタカナ氏名を入力してください</p>';
        return;
      }

      resultDiv.innerHTML = '検索中...';
      try {
        const response = await fetch(`${API_BASE}?katakana=${encodeURIComponent(katakana)}`);
        if (!response.ok) throw new Error('APIエラー');
        const data = await response.json();

        if (!data.results || data.results.length === 0) {
          resultDiv.innerHTML = '<p class="error">該当者が見つかりませんでした</p>';
          return;
        }

        let html = '';
        data.results.forEach(person => {
          html += `
            <div ${person.checkedIn ? 'class="checked"' : ''}>
              <p>お名前：${person.name}</p>
              <p>店舗：${person.shop}</p>
              <p>お席：${person.seat}</p>
              <p>WOTT体験枠：${person.wott || ''}</p>
              <p>プロラボ米希望：${person.rice ? '☑️' : '❌'}</p>
              ${person.checkedIn ? '<p><strong>受付済み</strong></p>' : `<button onclick="checkin(${person.row})">受付する</button>`}
            </div>
            <hr />
          `;
        });
        resultDiv.innerHTML = html;
      } catch (err) {
        resultDiv.innerHTML = '<p class="error">通信エラーが発生しました</p>';
        console.error(err);
      }
    }

    async function checkin(row) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML += '<p>受付中...</p>';
      try {
        const response = await fetch(`${API_BASE}?row=${row}`, { method: 'POST' });
        if (!response.ok) throw new Error('APIエラー');
        const data = await response.json();
        if (data.success) {
          resultDiv.innerHTML += '<p>受付が完了しました</p>';
          search(); // 再検索で更新
        } else {
          resultDiv.innerHTML += '<p class="error">受付に失敗しました</p>';
        }
      } catch (err) {
        resultDiv.innerHTML += '<p class="error">通信エラーが発生しました</p>';
        console.error(err);
      }
    }
  </script>
</body>
</html>
