<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>来場者 受付フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      margin-right: 8px;
      width: 260px;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 8px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      margin: 12px 0;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .checked {
      background-color: #e6ffe6;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    .disabled-button {
      background-color: #ccc;
      color: #666;
      border: none;
      cursor: default;
    }
  </style>
</head>
<body>
  <h2>来場者 受付フォーム (reception)</h2>
  <input id="katakana-input" type="text" placeholder="例：ヤマダ" />
  <button onclick="search()">検索</button>
  <div class="status" id="status-message"></div>
  <div id="results"></div>

  <script>
    async function search() {
      const katakana = document.getElementById('katakana-input').value.trim();
      if (!katakana) return;

      const status = document.getElementById('status-message');
      status.textContent = '🔍 検索中...';

      const response = await fetch('https://reception.esthepro-shinya.workers.dev/?katakana=' + encodeURIComponent(katakana));
      let data;
      try {
        data = await response.json();
      } catch (e) {
        document.getElementById('results').innerHTML = '<p style="color:red;">通信エラーが発生しました</p>';
        status.textContent = '';
        return;
      }
