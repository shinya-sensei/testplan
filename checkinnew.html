<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>検索テスト</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
      margin: 4px;
    }
    .matched {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>カタカナ名で検索テスト</h2>
  <input id="katakana-input" type="text" placeholder="カタカナ名検索" />
  <button onclick="searchName()">検索</button>
  <div class="matched" id="match-result"></div>

  <script>
    const endpoint = "https://reception.esthepro-shinya.workers.dev/";

    async function searchName() {
      const input = document.getElementById("katakana-input").value.trim();
      const resultDiv = document.getElementById("match-result");
      resultDiv.textContent = "検索中...";

      try {
        const res = await fetch(endpoint);
        const data = await res.json();

        const matched = data.find(row => row["カタカナ"] && row["カタカナ"].includes(input));

        if (matched) {
          resultDiv.textContent = `一致したカタカナ：${matched["カタカナ"]}`;
        } else {
          resultDiv.textContent = "一致するデータが見つかりませんでした。";
        }
      } catch (e) {
        resultDiv.textContent = "通信エラーが発生しました。";
      }
    }
  </script>
</body>
</html>
