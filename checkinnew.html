<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>検索＋受付テスト</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
      margin: 4px;
    }
    .result-line {
      margin: 4px 0;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>来場者検索＋受付v3</h2>
  <input id="katakana-input" type="text" placeholder="カタカナ名で検索" />
  <button onclick="searchName()">検索</button>
  <div id="result-container"></div>

  <button id="checkin-button" onclick="submitCheckin()" disabled>受付する</button>
  <div id="status-message"></div>

  <script>
    const endpoint = "https://reception.esthepro-shinya.workers.dev/";
    let selectedKatakana = "";

    async function searchName() {
      const input = document.getElementById("katakana-input").value.trim();
      const resultDiv = document.getElementById("result-container");
      const button = document.getElementById("checkin-button");
      const status = document.getElementById("status-message");
      resultDiv.innerHTML = "";
      status.textContent = "";
      button.disabled = true;
      selectedKatakana = "";

      try {
        const res = await fetch(endpoint);
        const data = await res.json();

        const matched = data.find(row => row["カタカナ"] && row["カタカナ"].includes(input));

        if (matched) {
          const fields = ["お名前", "カタカナ", "店舗", "お席", "受付", "WOTT体験時間"];
          fields.forEach(key => {
            const div = document.createElement("div");
            div.className = "result-line";
            div.textContent = matched[key] ?? "";
            resultDiv.appendChild(div);
          });

          selectedKatakana = matched["カタカナ"]; // ✅ 完全な名前をセット
          button.disabled = false;
        } else {
          resultDiv.textContent = "一致するデータが見つかりませんでした。";
        }
      } catch (e) {
        resultDiv.textContent = "通信エラーが発生しました。";
      }
    }

    async function submitCheckin() {
      const status = document.getElementById("status-message");
      status.textContent = "受付中...";

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ katakana: selectedKatakana })
        });

        const text = await res.text();

        if (text === "OK") {
          status.textContent = "✅ 受付完了しました！";
          status.className = "success";
        } else {
          status.textContent = "⚠️ 受付失敗（登録されていない可能性）";
          status.className = "error";
        }
      } catch (e) {
        status.textContent = "⚠️ 通信エラーが発生しました。";
        status.className = "error";
      }
    }
  </script>
</body>
</html>
