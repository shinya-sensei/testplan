<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>受付リスト</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    .checked-in { background-color: #ccffcc; }
  </style>
</head>
<body>
  <h1>受付リスト</h1>
  <table id="listTable">
    <thead>
      <tr><th>お名前</th><th>カタカナ</th><th>店舗</th><th>お席</th><th>受付</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("https://reception.esthepro-shinya.workers.dev/")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#listTable tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          if (row["受付"] === "○") tr.classList.add("checked-in");

          tr.innerHTML = `
            <td>${row["お名前"]}</td>
            <td>${row["カタカナ"]}</td>
            <td>${row["店舗"]}</td>
            <td>${row["お席"]}</td>
            <td>${row["受付"]}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
