<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>受付一覧</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f0f0f0; }
    .checked { background-color: #e0ffe0; }
  </style>
</head>
<body>
  <h2>受付一覧</h2>
  <div id="summary">👥 受付済み人数を集計中...</div>
  <div id="table-container">読み込み中...</div>

  <script>
    const endpoint = "https://reception.esthepro-shinya.workers.dev/";

    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data)) {
          document.getElementById("table-container").textContent = "データの形式が不正です";
          return;
        }

        const headers = Object.keys(data[0] || {});
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const tbody = document.createElement("tbody");

        // ヘッダー
        const trHead = document.createElement("tr");
        headers.forEach(h => {
          const th = document.createElement("th");
          th.textContent = h;
          trHead.appendChild(th);
        });
        thead.appendChild(trHead);

        // データ行
        let count = 0;
        data.forEach(row => {
          const tr = document.createElement("tr");
          if (row["受付"] === "○") {
            tr.classList.add("checked");
            count++;
          }

          headers.forEach(h => {
            const td = document.createElement("td");
            td.textContent = row[h] || "";
            tr.appendChild(td);
          });

          tbody.appendChild(tr);
        });

        table.appendChild(thead);
        table.appendChild(tbody);
        document.getElementById("table-container").innerHTML = "";
        document.getElementById("table-container").appendChild(table);
        document.getElementById("summary").textContent = `👥 来場者数（受付済み）：${count}人`;
      })
      .catch(err => {
        document.getElementById("table-container").textContent = "読み込みに失敗しました";
        console.error(err);
      });
  </script>
</body>
</html>
